<mat-form-field class="w-100 mb-2" appearance="outline">
  <mat-label>{{label}}</mat-label>
  <textarea
    matInput
    [formControl]="control"
    (blur)="updateErrorMessage()"
  ></textarea>
  @if (hint) {
    <mat-hint>{{hint}}</mat-hint>
  }
  @if (control.invalid) {
    <mat-error>{{errorMessage()}}</mat-error>
  }
</mat-form-field>
